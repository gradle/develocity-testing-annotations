name: 'Verify'

on:
  push:
    branches:
      - main
  pull_request:
  workflow_dispatch:

# https://stackoverflow.com/a/72408109/16358266
concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

jobs:
  build-and-verify:
    runs-on: 'ubuntu-latest'
    steps:
      - uses: actions/checkout@v5

      - name: 'Set up JDK 8'
        uses: actions/setup-java@v5
        with:
            distribution: 'temurin'
            java-version: 8

      - name: 'Set up JDK 21'
        uses: actions/setup-java@v5
        with:
            distribution: 'temurin'
            java-version: 21
            
      - name: 'Setup Gradle'
        uses: gradle/actions/setup-gradle@v4
        with:
          develocity-access-key: ${{ secrets.DEVELOCITY_GRADLE_ORG_ACCESS_KEY }}

      - name: 'Build'
        env:
          DEVELOCITY_ACCESS_KEY: ${{ secrets.DEVELOCITY_GRADLE_ORG_ACCESS_KEY }} # needed for remote cache push enablement
        run: ./gradlew build

