name: 'Verify'

on:
  push:
    branches-ignore:
      - gh-pages
  pull_request:
    branches:
      - '*'

jobs:
  build-and-verify:
    runs-on: 'ubuntu-latest'
    steps:
      - uses: actions/checkout@v4
      - name: 'Set up JDK 8'
        uses: actions/setup-java@v4
        with:
            distribution: 'temurin'
            java-version: 8
      - name: 'Set up JDK 21'
        uses: actions/setup-java@v4
        with:
            distribution: 'temurin'
            java-version: 21
      - name: 'Build'
        uses: gradle/actions/setup-gradle@v4
        with:
            arguments: "build"
